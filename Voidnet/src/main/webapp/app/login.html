<body>

    <br>
    <div class="row-centered">

            <div class="flex1"></div>

                <!-- To incorporate a rest service I am going to have to remove the bootstrap here an implement form.. then I can do <form action="/Voidnet/rest/PermissionRest" followed by method="post" -->
                        <h3>VoidNet</h3>
                        <label for="enter your username"></label>
                        <input type="text" class="form-control" id="username" name="username" aria-describedby="userName" placeholder="Enter your username">
                        <label for="enter your username"></label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password">
                    <button type="submit" class="btn btn-primary" id="login-button" >Submit</button>
                </form>
            </div>
            <div class="flex2 "></div>
        </div>
